<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ book.imageUrl }}" class="detail-img">
        <h3>{{ book.name }}</h3>
        <div class="price">{{ book.unitPrice | currency: 'USD' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
        <hr>
        <h4>ISBN</h4>
        <p>{{ book.isbn }}</p>
        <h4>Author</h4>
        <p>{{ book.author }}</p>
        <h4>Publishing</h4>
        <p>{{ book.publishing }}</p>
        <a routerLink="/books" class="mt-5">Back to Book List</a>
    </div>
</div>
