<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{ categoryName }}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let book of books" class="col-md-3">
                    <div class="book-box">
                        <a routerLink="/books/{{ book.id }}">
                            <img src="{{ book.imageUrl }}" class="image-responsive">
                        </a>
                        <a routerLink="/books/{{ book.id }}">
                            <h1>{{ book.name }}</h1>
                        </a>
                        <div class="price">{{ book.unitPrice | currency: 'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="books?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No books found.
                </div>
            </div>
        </div>
    </div>
</div>
